version: '3'
services:
    nginx:
        container_name: nginx
        image: nginx:1.15
        ports:
            - 80:80
        volumes:
            - ./src:/var/www/html
            - ./web/default.conf:/etc/nginx/conf.d/default.conf
    php:
        container_name: php
        build: ./app
        volumes:
            - ./src:/var/www/html
            - ./app/php.ini:/usr/local/etc/php/php.ini
    mysql:
        container_name: mysql
        image: mysql:5.7
        environment:
            MYSQL_DATABASE: praise
            MYSQL_ROOT_PASSWORD: password
            MYSQL_USER: admin
            MYSQL_PASSWORD: password
            TZ: Asia/Tokyo
        ports:
            - 3306:3306
        volumes:
            - ./db/data:/var/lib/mysql